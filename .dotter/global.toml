[helpers]

[default]
depends = []


[default.files]
gitconfig = "~/.gitconfig"
".vimrc" = "~/.vimrc"
"config/cowsay" = "~/.config/cowsay"
"config/fortunes.txt" = "~/.config/fortunes.txt"
"config/omp-theme.json" = { target = "~/.config/theme.omp.json", type = "symbolic" }


[default.variables]
arch = "x86_64"
install_pkgs = "false"

