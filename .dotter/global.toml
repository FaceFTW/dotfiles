[win64]
depends = []

[win64.files]
"bin/executable_sh-toy.exe" = "~/.local/bin/sh-toy.exe"
"profile.ps1" = "~/Onedrive/Documents/PowerShell/Microsoft.PowerShell_profile.ps1"


[linux]
depends = []

[linux.files]
".bashrc" = "~/.bashrc"
".zshrc" = "~/.zshrc"
"profile" = "~/.profile"
"bin/executable_sh-toy" = "~/.local/bin/sh-toy"


[settings]
default_target_type = "automatic"

