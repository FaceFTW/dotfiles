[analysis]
enable_estimator_updates:false
platform:linux

[authorization]
cors_domains:
    *://*.local
    *://*.lan
    *://127.0.0.1
    *://192.168.0.198

trusted_clients:
    10.0.0.0/8
    127.0.0.0/8
    192.168.0.0/24
    FE80::/10
    ::1/128

[file_manager]
check_klipper_config_path:false

[machine]
provider:none
validate_service:false

[server]
host:127.0.0.1
klippy_uds_address:/run/klipper/api
port:7125
enable_cors:false